<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Risk</title>
	<meta name="description" content="A Risk Visualisation Tool">
	<meta name="author" content="Richard Towers">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="less/style.css">
</head>
<body>
    <div class="strangelove">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Risk</a>
            <div class="nav-collapse collapse">
            </div>
          </div>
        </div>
      </div>
      <h1>Risk</h1>
      <p>or: How I Learned to Stop Worrying and Love Insurance</p>
    </div>
    <div class="row">
    <form class="form-horizontal well offset5 span6 login">
      <h4>Core App User</h4>
      <div class="control-group">
        <label class="control-label" for="inputAppUser">Username: </label>
        <div class="controls">
          <input type="text" id="inputAppUser" placeholder="ACOTHE01">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputAppPassword">Password: </label>
        <div class="controls">
          <input type="password" id="inputAppPassword" placeholder="Password">
        </div>
      </div>
      <h4>External Application User <small>(optional)</small></h4>
      <div class="control-group">
        <label class="control-label" for="inputExternalUser">External User: </label>
        <div class="controls">
          <input type="text" id="inputExternalUser" placeholder="indigoteam@obfuscate.com">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputExternalPassword">External Password: </label>
        <div class="controls">
          <input type="password" id="inputExternalPassword" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">Sign in &raquo;</button>
        </div>
      </div>
    </form>
    </div>
    <footer>
      <p>Copyleft Richard Towers 2012. All wrongs reserved.</p>
    </footer>
</body>
