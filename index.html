<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Risk Viewer</title>
	<meta name="description" content="A Risk Visualisation Tool">
	<meta name="author" content="Richard Towers">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="less/style.css">
	<script src="js/libs/modernizr.custom.js"></script>
	<!-- <script data-main="js/main" src="js/libs/require-jquery.min.js"></script> -->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href=".">Risk Viewer</a>
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="nav-collapse">
          <ul class="nav">
            <li>
              <a href="https://devsvn1/svn/Indigo/Utilities/RiskViewer">SVN</a>
            </li>
            <li>
              <a href="docs">Annotated Source</a>
            </li>
            <li>
              <a href="https://github.com/richardTowers/Risk">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="background-map">
    <div class="container">
      <header class="row">
        <div class="offset1 span10">
          <h1>Risk Viewer<sub>&alpha;</sub></h1>
          <p>or: How I Learned to Stop Worrying and Love Insurance</p>
        </div>
      </header>
      <div id="loginform" class="row">
        <form class="form-horizontal offset3 span6 well login">
        <h4>Environment</h4>
        <div class="control-group">
          <label class="control-label" for="selectEnvironment">Environment: </label>
          <div class="controls">
            <select id="selectEnvironment">
              <option>DEVA</option>
              <option>DEVB</option>
              <option>TEST</option>
              <option>UAT</option>
              <option>SDE</option>
              <option>QA</option>
            </select>
          </div>
        </div>
        <h4>Core App User</h4>
        <div class="control-group">
          <label class="control-label" for="inputAppUser">Username: </label>
          <div class="controls">
            <input type="text" id="inputAppUser" placeholder="ACOTHE01">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputAppPassword">Password: </label>
          <div class="controls">
            <input type="password" id="inputAppPassword" placeholder="Password">
          </div>
        </div>
        <h4>External Application User <small>(required for some users)</small></h4>
        <div class="control-group">
          <label class="control-label" for="inputExternalAppRef">External App Ref: </label>
          <div class="controls">
            <input type="number" id="inputExternalAppRef" placeholder="1234">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputExternalUser">External User: </label>
          <div class="controls">
            <input type="text" id="inputExternalUser" placeholder="indigoteam@obfuscate.com">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputExternalPassword">External Password: </label>
          <div class="controls">
            <input type="password" id="inputExternalPassword" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <a href="tree" class="btn btn-primary">Sign in &raquo;</a>
          </div>
        </div>
      </form>
      </div>
      <footer>
        <p>Copyleft Richard Towers 2012. All wrongs reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
