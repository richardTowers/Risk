<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Risk Viewer</title>
	<meta name="description" content="A Risk Visualisation Tool">
	<meta name="author" content="Richard Towers">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../less/style.css">
	<script src="../js/libs/modernizr.custom.js"></script>
	<script data-main="../js/main" src="../js/libs/require-jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="..">Risk Viewer</a>
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="nav-collapse pull-right">
          <ul class="nav">
            <li>
              <a href="https://devsvn1/svn/Indigo/Utilities/RiskViewer">SVN</a>
            </li>
            <li>
              <a href="../docs">Annotated Source</a>
            </li>
            <li>
              <a href="https://github.com/richardTowers/Risk">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="well riskform form-inline">
      <div id="alertNearlyThere" class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>Nearly there!</strong> Just provide a contact and a risk ref and we'll show you the tree.
      </div>
      <label class="control-label">Contact Ref: <input type="number"></label>
      <label class="control-label">Type: 
        <select id="selectType">
          <option>RFQ</option>
          <option>Quote</option>
          <option>Policy Version</option>
        </select>
      </label>
      <label class="control-label">Ref: <input type="number"></label>
      <button id="getRisk" class="btn btn-primary">Get Risk &raquo;</button>
    </div>
    <div id='riskTree'>
      <div id="alertSuccess" class="hide alert alert-success">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>Nice One!</strong> Click on the circles below to expand / collapse parts of the tree.
      </div>
      <img src="../img/littleBook.png">
    </div>
    <footer>
      <p>Copyleft Richard Towers 2012. All wrongs reserved.</p>
    </footer>
  </div>
</body>
</html>
